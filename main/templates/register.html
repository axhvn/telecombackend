    <div class="login-container">
      <h2 class="pe-4">Hasaba girmek</h2>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex">
          <div class="input-group pe-3">
            <label for="username">Ady</label>
            <input type="text" name="firstname" placeholder="Ady" />
          </div>
          <div class="input-group">
            <label for="username">Familýasy</label>
            <input type="text" name="lastname" placeholder="Familýasy" />
          </div>
        </div>
        <div class="d-lg-flex d-md-block">

            <label for="username">Ulanyjy ady</label>
            <input type="text" name="username" placeholder="Ulanyjy ady" />
          </div>
          <div class="input-group">
            <label for="username">Email</label>
            <input type="email" name="email" placeholder="Email" />
          </div>
        </div>
        <div class="d-flex">
          <div class="input-group pe-3">
            <label for="password">Parol</label>
            <input type="password" name="password" placeholder="Parol" />
          </div>
          <div class="input-group">
            <label for="password">Paroly tassyklamak</label>
            <input type="password" name="confirmation" placeholder="Ýene" />
          </div>
        </div>
        <button type="submit" class="btn">Giriş</button>
      </form>
      <div class="pt-2">
        Hasap bar? <a href="/login">Giriş</a>
      </div>
      <div class="pt-3">
        <a href="{% url 'home' %}"><i class="bi bi-arrow-left"></i> Yza</a>
      </div>
    </div>
