<section id="contact" class="contact">
  <div class="container-fluid" data-aos="fade-up" data-aos-delay="100">
    <div class="row justify-content-center gy-4 text-center">
      <h3>Arzanyň nusgasyny şu ýerden ýükläp bilersiňiz.</h3>
      <div class="col-lg-8 col-md-10">
        <form action="{% url 'contact' %}" method="post" class="dd-email-form" data-aos="fade-up" data-aos-delay="200">
          {% csrf_token %}
          <div class="row gy-4">
            <div class="col-md-6">
              <input type="text" name="name" class="form-control" placeholder="Ulanyjy ady" required>
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" name="email" placeholder="Email giriziň" required>
            </div>
            <div class="col-md-12">
              <input type="text" class="form-control" name="subject" placeholder="Tema" required>
            </div>
            <div class="col-md-12">
              <textarea class="form-control" name="message" rows="6" placeholder="Masaj" required></textarea>
            </div>
            <div class="col-md-12 text-center">
              <div class="sent-message">Your message has been sent. Thank you!</div>
              <button type="submit">Habary ugrat</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
