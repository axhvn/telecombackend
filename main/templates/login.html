{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title></title>
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/b' %}">
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
  </head>
  <body>
    <div class="login-container">
      <h2>Giriş</h2>
      <form method="post">
        {% csrf_token %}
        <div class="input-group">
          <label for="username">Ulanyjy ady</label>
          <input type="text" name="username" placeholder="Ulanyjy ady" />
        </div>
        <div class="input-group">
          <label for="password">Parol</label>
          <input type="password" name="password" placeholder="Parol" />
        </div>
        <button type="submit" class="btn">Giriş</button>
      </form>
      <div class="forgot-password">
        <a href="#">Paroly ýatdan çykardyňyzmy?</a>
      </div>
      <div>
        Hasabyňyz ýokmy? <a href="/register">Agza bolmak</a>
      </div>
      <div class="pt-3">
        <a href="{% url 'home' %}"><i class="bi bi-arrow-left"></i> Yza</a>
      </div>
    </div>
  </body>
</html>
